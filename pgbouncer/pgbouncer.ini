[databases]
tasksdb = host=postgres-tasks port=5432 dbname=mydatabase1 user=user1 password=password1

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = scram-sha-256  # ← ИЗМЕНИ НА md5!
auth_file = /etc/pgbouncer/userlist.txt  # ← ДОБАВЬ!
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 90
ignore_startup_parameters = extra_float_digits
log_connections = 1
log_disconnections = 1
admin_users = user1
stats_users = stats, postgres