version: '3.8'

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres_users_data:
  postgres_tasks_data:
  clickhouse_analytics_data:
  redis_auth_data:
  redis_tasks_data:
  redis_analytics_data:
  redis_gateway_data:
  zookeeper_data:
  kafka_data:

services:
  # ========== DATABASES ==========
  postgres-users:
    image: postgres:15-alpine
    container_name: postgres-users
    environment:
      POSTGRES_DB: ${DB_USERS_DATABASE}
      POSTGRES_USER: ${DB_USERS_USERNAME}
      POSTGRES_PASSWORD: ${DB_USERS_PASSWORD}
    ports:
      - "${DB_USERS_PORT}:5432"
    volumes:
      - postgres_users_data:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERS_USERNAME} -d ${DB_USERS_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-tasks:
    image: postgres:15-alpine
    container_name: postgres-tasks
    environment:
      POSTGRES_DB: ${DB_TASKS_DATABASE}
      POSTGRES_USER: ${DB_TASKS_USERNAME}
      POSTGRES_PASSWORD: ${DB_TASKS_PASSWORD}
    ports:
      - "${DB_TASKS_PORT}:5432"
    volumes:
      - postgres_tasks_data:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_TASKS_USERNAME} -d ${DB_TASKS_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse-analytics:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-analytics
    environment:
      CLICKHOUSE_DB: ${DB_ANALYTICS_DATABASE}
      CLICKHOUSE_USER: ${DB_ANALYTICS_USERNAME}
      CLICKHOUSE_PASSWORD: ${DB_ANALYTICS_PASSWORD}
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - clickhouse_analytics_data:/var/lib/clickhouse
    networks:
      - microservices-net

  # ========== CACHE ==========
  redis-auth:
    image: redis:7-alpine
    container_name: redis-auth
    command: redis-server --port ${REDIS_AUTH_PORT} --requirepass ${REDIS_AUTH_PASSWORD}
    ports:
      - "${REDIS_AUTH_PORT}:${REDIS_AUTH_PORT}"
    volumes:
      - redis_auth_data:/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "${REDIS_AUTH_PORT}", "-a", "${REDIS_AUTH_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-tasks:
    image: redis:7-alpine
    container_name: redis-tasks
    ports:
      - "${REDIS_TASKS_PORT}:${REDIS_TASKS_PORT}"
    volumes:
      - redis_tasks_data:/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "${REDIS_TASKS_PORT}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-analytics:
    image: redis:7-alpine
    container_name: redis-analytics
    command: redis-server --port ${REDIS_ANALYTICS_PORT} --requirepass ${REDIS_ANALYTICS_PASSWORD}
    ports:
      - "${REDIS_ANALYTICS_PORT}:${REDIS_ANALYTICS_PORT}"
    volumes:
      - redis_analytics_data:/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "${REDIS_ANALYTICS_PORT}", "-a", "${REDIS_ANALYTICS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-gateway:
    image: redis:7-alpine
    container_name: redis-gateway
    ports:
      - "${REDIS_GATEWAY_PORT}:${REDIS_GATEWAY_PORT}"
    volumes:
      - redis_gateway_data:/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "${REDIS_GATEWAY_PORT}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== MESSAGING ==========
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - microservices-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_started
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:4500,PLAINTEXT_HOST://localhost:4500
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "4500:4500"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - microservices-net

  # ========== MICROSERVICES ==========
  auth-service:
    build:
      context: ./auth  # ИЛИ ../auth если структура другая
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "${AUTH_PORT}:${AUTH_PORT}"
    environment:
      - REDIS_HOST=${REDIS_AUTH_HOST}
      - REDIS_PORT=${REDIS_AUTH_PORT}
      - REDIS_PASSWORD=${REDIS_AUTH_PASSWORD}
      - JWT_SECRET=${TOKEN_ACCESS_SECRET}
      - ACCESS_TOKEN_TTL=${TOKEN_ACCESS_TTL}
      - REFRESH_TOKEN_TTL=${TOKEN_REFRESH_TTL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_USE_TLS=${SMTP_USE_TLS}
    depends_on:
      redis-auth:
        condition: service_healthy
    networks:
      - microservices-net

  users-service:
    build:
      context: ./TODOLIST  # ИЛИ ../TODOLIST
      dockerfile: Dockerfile
    container_name: users-service
    ports:
      - "${USERS_PORT}:${USERS_PORT}"
    environment:
      - DB_HOST=${DB_USERS_HOST}
      - DB_PORT=${DB_USERS_PORT}
      - DB_USER=${DB_USERS_USERNAME}
      - DB_PASSWORD=${DB_USERS_PASSWORD}
      - DB_NAME=${DB_USERS_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - GATEWAY_SECRET=${JWT_SECRET}
    depends_on:
      postgres-users:
        condition: service_healthy
    networks:
      - microservices-net

  tasks-service:
    build:
      context: ./TODOLIST_Tasks  # ИЛИ ../TODOLIST_Tasks
      dockerfile: Dockerfile
    container_name: tasks-service
    ports:
      - "${TASKS_PORT}:${TASKS_PORT}"
    environment:
      - DB_HOST=${DB_TASKS_HOST}
      - DB_PORT=${DB_TASKS_PORT}
      - DB_USER=${DB_TASKS_USERNAME}
      - DB_PASSWORD=${DB_TASKS_PASSWORD}
      - DB_NAME=${DB_TASKS_DATABASE}
      - REDIS_HOST=${REDIS_TASKS_HOST}
      - REDIS_PORT=${REDIS_TASKS_PORT}
      - KAFKA_BROKER=${KAFKA_BROKERS}
      - JWT_SECRET=${JWT_SECRET}
      - GATEWAY_SECRET=${JWT_SECRET}
    depends_on:
      postgres-tasks:
        condition: service_healthy
      redis-tasks:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - microservices-net

  analytics-service:
    build:
      context: ./analytics-microservice  # ИЛИ ../analytics-microservice
      dockerfile: Dockerfile
    container_name: analytics-service
    ports:
      - "${ANALYTICS_PORT}:${ANALYTICS_PORT}"
    environment:
      - CLICKHOUSE_HOST=${DB_ANALYTICS_HOST}
      - CLICKHOUSE_PORT=${DB_ANALYTICS_PORT}
      - CLICKHOUSE_USER=${DB_ANALYTICS_USERNAME}
      - CLICKHOUSE_PASSWORD=${DB_ANALYTICS_PASSWORD}
      - REDIS_HOST=${REDIS_ANALYTICS_HOST}
      - REDIS_PORT=${REDIS_ANALYTICS_PORT}
      - REDIS_PASSWORD=${REDIS_ANALYTICS_PASSWORD}
      - KAFKA_BROKER=${KAFKA_BROKERS}
      - JWT_SECRET=${JWT_SECRET}
      - GATEWAY_SECRET=${JWT_SECRET}
    depends_on:
      clickhouse-analytics:
        condition: service_started
      redis-analytics:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - microservices-net

  # ========== GATEWAY ==========
  gateway:
    build:
      context: ./go-microservices/gateway  # ИЛИ ../go-microservices/gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "${PORT}:${PORT}"
    environment:
      - LISTEN_BIND_IP=0.0.0.0
      - LISTEN_PORT=${PORT}
      - LISTEN_TIMEOUT=30s
      - JWT_SECRET=${JWT_SECRET}
      - GATEWAY_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_HOST=auth-service
      - AUTH_SERVICE_PORT=${AUTH_PORT}
      - AUTH_SERVICE_TIMEOUT=10s
      - USERS_SERVICE_HOST=users-service
      - USERS_SERVICE_PORT=${USERS_PORT}
      - USERS_SERVICE_TIMEOUT=5s
      - TASKS_SERVICE_HOST=tasks-service
      - TASKS_SERVICE_PORT=${TASKS_PORT}
      - TASKS_SERVICE_TIMEOUT=10s
      - ANALYTICS_SERVICE_HOST=analytics-service
      - ANALYTICS_SERVICE_PORT=${ANALYTICS_PORT}
      - ANALYTICS_SERVICE_TIMEOUT=8s
      - REDIS_GATEWAY_HOST=${REDIS_GATEWAY_HOST}
      - REDIS_GATEWAY_PORT=${REDIS_GATEWAY_PORT}
      - LOG_LEVEL=info
      - LOG_FORMAT=text
    depends_on:
      auth-service:
        condition: service_started
      users-service:
        condition: service_started
      tasks-service:
        condition: service_started
      analytics-service:
        condition: service_started
      redis-gateway:
        condition: service_healthy
    networks:
      - microservices-net