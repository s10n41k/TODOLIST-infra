version: '3.8'

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres_users_data:
  postgres_tasks_data:
  clickhouse_analytics_data:
  redis_auth_data:
  redis_tasks_data:
  redis_analytics_data:
  redis_gateway_data:
  zookeeper_data:
  kafka_data:

services:
  # ========== DATABASES ==========
  postgres-users:
    image: postgres:15-alpine
    container_name: postgres-users
    environment:
      POSTGRES_DB: mydb2
      POSTGRES_USER: user2
      POSTGRES_PASSWORD: password2
    ports:
      - "4005:5432"
    volumes:
      - postgres_users_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  postgres-tasks:
    image: postgres:15-alpine
    container_name: postgres-tasks
    environment:
      POSTGRES_DB: mydatabase1
      POSTGRES_USER: user1
      POSTGRES_PASSWORD: password1
    ports:
      - "4000:5432"
    volumes:
      - postgres_tasks_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  clickhouse-analytics:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-analytics
    environment:
      CLICKHOUSE_DB: database
      CLICKHOUSE_USER: user
      CLICKHOUSE_PASSWORD: password
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - clickhouse_analytics_data:/var/lib/clickhouse
    networks:
      - microservices-net

  # ========== CACHE ==========
  redis-auth:
    image: redis:7-alpine
    container_name: redis-auth
    command: redis-server --port 1111 --requirepass yourpassword
    ports:
      - "1111:1111"
    volumes:
      - redis_auth_data:/data
    networks:
      - microservices-net

  redis-tasks:
    image: redis:7-alpine
    container_name: redis-tasks
    ports:
      - "6379:6379"
    volumes:
      - redis_tasks_data:/data
    networks:
      - microservices-net

  redis-analytics:
    image: redis:7-alpine
    container_name: redis-analytics
    command: redis-server --port 7777 --requirepass password
    ports:
      - "7777:7777"
    volumes:
      - redis_analytics_data:/data
    networks:
      - microservices-net

  redis-gateway:
    image: redis:7-alpine
    container_name: redis-gateway
    ports:
      - "6382:6379"
    volumes:
      - redis_gateway_data:/data
    networks:
      - microservices-net

  # ========== MESSAGING ==========
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - microservices-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:4500,PLAINTEXT_HOST://localhost:4500
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "4500:4500"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - microservices-net

  # ========== MICROSERVICES ==========
  auth-service:
    build:
      context: ../auth
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8787:8787"
    # Конфиг уже встроен в образ через Dockerfile
    depends_on:
      - redis-auth
    networks:
      - microservices-net

  users-service:
    build:
      context: ../users
      dockerfile: Dockerfile
    container_name: users-service
    ports:
      - "8081:8080"  # Наружу 8081, внутри 8080
    depends_on:
      - postgres-users
    networks:
      - microservices-net

  tasks-service:
    build:
      context: ../tasks
      dockerfile: Dockerfile
    container_name: tasks-service
    ports:
      - "8082:8000"  # Наружу 8082, внутри 8000
    depends_on:
      - postgres-tasks
      - redis-tasks
      - kafka
    networks:
      - microservices-net

  analytics-service:
    build:
      context: ../analytics
      dockerfile: Dockerfile
    container_name: analytics-service
    ports:
      - "8083:5050"  # Наружу 8083, внутри 5050
    depends_on:
      - clickhouse-analytics
      - redis-analytics
      - kafka
    networks:
      - microservices-net

  # ========== GATEWAY ==========
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "8080:3000"  # Наружу 8080, внутри 3000
    # Gateway конфиг уже встроен в образ
    environment:
      - AUTH_SERVICE_HOST=auth-service
      - AUTH_SERVICE_PORT=8787
      - USERS_SERVICE_HOST=users-service
      - USERS_SERVICE_PORT=8080
      - TASKS_SERVICE_HOST=tasks-service
      - TASKS_SERVICE_PORT=8000
      - ANALYTICS_SERVICE_HOST=analytics-service
      - ANALYTICS_SERVICE_PORT=5050
      - REDIS_GATEWAY_HOST=redis-gateway
      - REDIS_GATEWAY_PORT=6379
    depends_on:
      - auth-service
      - users-service
      - tasks-service
      - analytics-service
      - redis-gateway
    networks:
      - microservices-net